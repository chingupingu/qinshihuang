name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest flask
        pip install -r unify/app/requirements.txt
    
    - name: Create test datasets directory
      run: |
        mkdir -p datasets
        # Add commands to create or copy test data files if needed
    
    - name: Check repository info
      run: |
        echo "Repository: $GITHUB_REPOSITORY"
        echo "Repository Owner: $GITHUB_REPOSITORY_OWNER"
        echo "Repository Name: ${{ github.event.repository.name }}"
    
    - name: Run integration tests
      run: |
        cd unify
        python -m pytest app/tests/test_integration.py -v --rootdir=/home/runner/work/qinshihuang/qinshihuang